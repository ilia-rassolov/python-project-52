{% extends "base.html" %}


{% block content %}
<div class="container wrapper flex-grow-1">
    <h1 class="my-4">Пользователи</h1>
    <table class="table table-striped">
        <thead>
            <tr>
              <th>ID</th>
              <th>Имя пользователя</th>
              <th>Полное имя</th>
              <th>Дата создания</th>
              <th></th>
            </tr>
        </thead>
        <tbody>
        {% for user in users %}
          <tr>
            <td>{{ user.id }}</td>
            <td>{{ user.username }}</td>
            <td>{{ user }}</td>
            <td>{{ user.date_joined }}</td>
            <td>
              <a href="{% url 'users:update' pk=user.id %}">Изменить</a>
              <br>
              <a href="{% url 'users:delete' pk=user.id %}">Удалить</a>
          </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
